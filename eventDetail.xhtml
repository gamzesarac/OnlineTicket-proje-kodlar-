<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
   	template="template/pageTemplate.xhtml">
   	
   	<ui:param name="page" value="event" />
   	
<ui:define name="title">
	Event Detail
</ui:define>
    		
<ui:define name="content">
<h:form id="form">

	<p:growl id="growl" /> 

  	<br/><br/>
  	
  	<p:panelGrid columns="2">
    	
    	<p:outputLabel for="name" value="Name" />
		<p:outputLabel id="name" value="#{eventDetailBean.event.name}" label="Name" required="true" />
		
		<p:outputLabel for="detail" value="Detail" />
		<p:outputLabel id="detail" value="#{eventDetailBean.event.detail}" label="Detail" required="true" />
		
		<p:outputLabel for="eventDate" value="EventDate" />
		<p:outputLabel id="eventDate" value="#{eventDetailBean.event.eventDate}" > 
         	<f:convertDateTime pattern="dd-MM-yyyy" />
        </p:outputLabel>
		
		<p:outputLabel for="eventType" value="EventType" />
		<p:outputLabel id="eventType" value="#{eventDetailBean.event.eventType}" />
			
		<p:outputLabel for="place" value="Place" />
		<p:outputLabel id="place" value="#{eventDetailBean.event.place.name}" />

	</p:panelGrid>			
	
	<a href="purchaseTicket.xhtml?event_id=#{eventDetailBean.event.id}" >Buy</a>
</h:form>

</ui:define>
</ui:composition>
