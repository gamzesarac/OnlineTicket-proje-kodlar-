<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>MyBiletix</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" type="text/css" href="assets/font/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="assets/font/font.css" />
<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" media="screen" />
<link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen" />
<link rel="stylesheet" type="text/css" href="assets/css/responsive.css" media="screen" />
<link rel="stylesheet" type="text/css" href="assets/css/jquery.bxslider.css" media="screen" />
</h:head>
<h:body>
<div class="body_wrapper">
  <div class="center">
    <div class="header_area">
      <div class="logo floatleft"><h1>MyBiletix</h1></div>
      <div class="top_menu floatright">
        <ul>
        <h:panelGroup rendered="#{empty userData}">
          <li><a href="register.xhtml">Register</a></li>
          <li><a href="login.xhtml">Log in</a></li>
          <br/><br/><br/>
        </h:panelGroup>
        <h:panelGroup rendered="#{not empty userData}">
          <li>#{userData.screenName}</li>
          <li><a href="profile.xhtml">MyAccount</a></li>
          <li><a href="logout.filter">logout</a></li>
          <br/><br/><br/>
        </h:panelGroup>
           <p:outputLabel for="region" value="All Regions: " /><br/>
            <p:selectOneMenu id="region" value="#{mainScreenBean.regionId}" style="width:150px">
            	<p:ajax update="@all" />
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItems  value="#{mainScreenBean.regions}"/>
                 </p:selectOneMenu>
        </ul>
      </div>
 </div>
    <div class="main_menu_area" >
      <ul id="nav" style="margin-left:250px">
        <li><a href="index.xhtml">HOME</a></li>
        <li><a href="index.xhtml?event_type=MUSIC">MUSIC</a></li>
        <li><a href="index.xhtml?event_type=SPORT">SPORT</a></li>
        <li><a href="index.xhtml?event_type=PERFORMING_ARTS">Performing Arts</a>
        </li>
      </ul>
    </div>
    <h:panelGroup rendered="#{!mainScreenBean.filtered}">
    <div class="slider_area">
      <div class="slider">
        <ul class="bxslider">
          <li><img src="images/1.jpg" alt="" title=""/></li>
          <li><img src="images/2.jpg" alt="" title="" /></li>
          <li><img src="images/3.jpg" alt="" title="" /></li>
        </ul>
      </div>
    </div>
    </h:panelGroup>
    <div class="content_area">
            <h2 class="title" style="text-align:center" >Hot Tickets</h2>   
<h:form> 
    <p:dataScroller value="#{mainScreenBean.events}" var="event" chunkSize="5">
        
 
        <f:facet name="loader">
            <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
        </f:facet>
 
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <img src="res/img/#{event.eventType}.gif" alt="" title=""/>
 
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Name:" />
                    <h:outputText value="#{event.name}" style="font-weight: bold"/>
 
                    <h:outputText value="Date:" />
                    <h:outputText value="#{event.eventDate}" style="font-weight: bold" >
                    	<f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:outputText>
 
                    <h:outputText value="Place:" />
                    <h:outputText value="#{event.place.name}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
</h:form>
  </div>
</div>
</div>
<script type="text/javascript" src="assets/js/jquery-min.js"></script> 
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script> 
<script type="text/javascript" src="assets/js/jquery.bxslider.js"></script> 
<script type="text/javascript" src="assets/js/selectnav.min.js"></script> 
<script type="text/javascript">
selectnav('nav', {
    label: '-Navigation-',
    nested: true,
    indent: '-'
});
selectnav('f_menu', {
    label: '-Navigation-',
    nested: true,
    indent: '-'
});
$('.bxslider').bxSlider({
    mode: 'fade',
    captions: true
});
</script>
</h:body>
</html>
