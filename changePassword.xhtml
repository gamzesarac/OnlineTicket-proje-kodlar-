<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
   	template="template/pageTemplate.xhtml">
   	
<ui:param name="page" value="profile" />
<ui:define name="title">
	Event
</ui:define>
    		
<ui:define name="content">
<h:panelGroup rendered="#{not userData.isCustomer()}">
		<div class="lockedPageText">
			Bu sayfaya eri≈üim yetkiniz yok
		</div>
		<div class="lockedPageImage"/>
</h:panelGroup>

<h:panelGroup rendered="#{userData.isCustomer()}">
		
	<h:form  style="margin-left:400px" id="form" class="pure-form pure-form-stacked" >
	<br/>
	<p:growl id="growl" /> 
	
		<div >
		<fieldset >
    	<p:panelGrid columns="2"   >
    	
 		<f:facet name="header"  >
	         Change Password
        </f:facet>
			
			<p:outputLabel for="name" value="Old Password" />
			<p:inputText id="name" type="password" value="#{userBean.password}" label="Old Password" required="true" />
			
			<p:outputLabel for="pname" value="New Password" />
			<p:inputText id="pname" type="password" value="#{userBean.confirmPassword}" label="New Password" required="true" />
			
			<p:outputLabel for="aname" value="Confirm Password " />
			<p:inputText id="aname" type="password" value="#{userBean.confirmPassword2}" label="Confirm Password" required="true" />
		
			<f:verbatim/>
			<p:outputPanel styleClass="button-panel" >
		<p:commandButton value="Update"  action="#{userBean.updatePassword()}" update=":form:growl" />
    </p:outputPanel>
			
		</p:panelGrid>
		</fieldset>
		</div> 
	</h:form>
	
		
	</h:panelGroup>
</ui:define>
</ui:composition>
